<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('IMG 9784.jpg') no-repeat center center/cover;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            transform: rotate(-45deg);
            background-color: red;
            animation: heartbeat 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -75px;
            left: 0;
        }
        .heart:after {
            left: 75px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        h1, p {
            color: white;
            text-shadow: 2px 2px 10px black;
        }
        .fun-message {
            font-size: 2rem;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: pink;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
        .hidden-message {
            display: none;
            font-size: 1.8rem;
            color: white;
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .icon {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
    <script>
        function revealMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
        function createFloatingIcons() {
            const emojis = ['💘', '💕', '💖', '💑', '😚', '🥰', '💓', '💞'];
            for (let i = 0; i < 15; i++) {
                let icon = document.createElement("div");
                icon.classList.add("icon");
                icon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.querySelector(".floating-icons").appendChild(icon);
            }
        }
        document.addEventListener("DOMContentLoaded", createFloatingIcons);
    </script>
</head>
<body>
    <div class="floating-icons"></div>
    <div class="container">
        <div class="heart"></div>
        <h1>Happy Valentine's Day! 💖</h1>
        <p>Brought to you by your favorite person,Kalash 😎</p>
        <p class="fun-message">Roses are red, violets are blue, I made this page just for you! 🌹😂</p>
        <button class="button" onclick="revealMessage()">Click for a surprise! 🎁</button>
        <p id="hiddenMessage" class="hidden-message">You are the best thing that ever happened to me! 💕</p>
        <footer style="text-align: center; padding: 10px; background-color: #f8f8f8; width: 100%; font-size: 14px; color: #555; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); max-width: 100%;">
            © 2025 <strong>Kalash Harchandani</strong>. All rights reserved. ❤️ | Made with ❤️ for someone special.
        </footer>
        
</footer>
</footer>

    </div>
</body>
</html>
